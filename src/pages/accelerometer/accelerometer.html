<ion-header>

  <ion-navbar>
    <ion-title>Accelerometer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Accelerometer:</h3>
  <p>
    X:{{acceleration.x | number}} Y:{{acceleration.y | number}} Z:{{acceleration.z | number}}
  </p>
  <h3>Gyroscope:</h3>
  <p>
    X:{{orientation.x | number}} Y:{{orientation.y | number}} Z:{{orientation.z | number}}
  </p>
</ion-content>
